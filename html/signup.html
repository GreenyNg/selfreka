<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="../css/onboarding.css">
</head>
<body>
    <main class="onboarding-main">
        <div class="hero-sect">
            <img src="../assets/signup-hero-img.png" alt="signup hero image">
        </div>
        <div class="onboarding-sect">
            <div class="home-div">
                <img src="../assets/logo.png" alt="selfreka logo">
                <img src="../assets/ant-design_home-filled.svg" alt="">
            </div>
            <div class="form-div">
                <form action="" method="post" class="form">
                    <h1>Welcome</h1>
                    <h4>Sign Up to continue</h4>
                    <div class="fullmane">
                        <input type="text" name="fname" id="fname" placeholder="First Name" class="input">
                        <input type="text" name="lname" id="lname" placeholder="Last Name" class="input">
                    </div>
                    <input type="email" name="email" id="email" placeholder="Email Address" class="input">
                    <input type="password" name="password" id="password" placeholder="Password" class="input">
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" class="input">
                    <div class="addons">
                    <input type="checkbox" name="rememberme" id="rememberme"><small>Creating an account means you are okay with our Terms of Services, Privacy Policy, and our conditions.</small>
                    </div>
                    <button type="submit" class="loginbtn">Sign Up</button>
                    <hr>
                    <p>or continue with</p>
                    <button id="googlebtn">
                        <img src="../assets/google-icon.svg" alt="google-icon">
                        <span>Google</span>
                    </button>
                    <h5>Already have an account? <a href="#">Login</a></h5>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
    // Replace 'YOUR_CLIENT_ID' with your actual Google API Client ID
    const CLIENT_ID = '516134491167-kvd4rkeouqrl59ihtcm4ibg8n07pp8q6.apps.googleusercontent.com';

    // Function to initialize the Google Sign-In API
    function initGoogleSignIn() {
        gapi.load('auth2', () => {
            gapi.auth2.init({
                client_id: CLIENT_ID,
            });
        });
    }

    // Function to handle Google sign-in
    function handleGoogleSignIn() {
        const auth2 = gapi.auth2.getAuthInstance();

        auth2.signIn().then((googleUser) => {
            const idToken = googleUser.getAuthResponse().id_token;
            // Send the 'idToken' to your server for verification and user creation
            // You can also access user information like googleUser.getBasicProfile()
        });
    }

    // Attach a click event listener to the Google sign-in button
    document.getElementById('googlebtn').addEventListener('click', handleGoogleSignIn);

    // Initialize Google Sign-In when the page loads
    initGoogleSignIn();
</script>

</html>
