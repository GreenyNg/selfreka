<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="../css/onboarding.css">
</head>
<body>
    <main class="onboarding-main">
        <div class="hero-sect">
            <img src="../assets/signup-hero-img.png" alt="signup hero image">
        </div>
        <div class="onboarding-sect">
            <div class="home-div">
                <img src="../assets/logo.png" alt="selfreka logo">
                <img src="../assets/ant-design_home-filled.svg" alt="">
            </div>
            <div class="form-div">
                <form action="" method="post" class="form">
                    <h1>Welcome</h1>
                    <h4>Sign Up to continue</h4>
                    <div class="fullmane">
                        <input type="text" name="fname" id="fname" placeholder="First Name" class="input">
                        <input type="text" name="lname" id="lname" placeholder="Last Name" class="input">
                    </div>
                    <input type="email" name="email" id="email" placeholder="Email Address" class="input">
                    <input type="password" name="password" id="password" placeholder="Password" class="input">
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" class="input">
                    <div class="addons">
                    <input type="checkbox" name="rememberme" id="rememberme"><small>Creating an account means you are okay with our Terms of Services, Privacy Policy, and our conditions.</small>
                    </div>
                    <button type="submit" class="loginbtn">Sign Up</button>
                    <hr>
                    <p>or continue with</p>
                    <button id="googlebtn">
                        <img src="../assets/google-icon.svg" alt="google-icon">
                        <span>Google</span>
                    </button>
                    <h5>Already have an account? <a href="#">Login</a></h5>
                </form>
            </div>
        </div>
    </main>
</body>

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider()

        provider.setCustomParameters({ prompt: 'select_account' });


        const logInButton = document.querySelector('#googlebtn')
        // console.log(logInButton);

        const userSignIn = async () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user
                    console.log(user, 'signed in');
                    if (result) {
                        alert('log in sucessful')
                    }
                }).catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message
                })
        }


        const userSignOut = async () => {
            signOut(auth).then(() => {
                alert("You have logged out successfully!");
            }).catch((error) => { })
        }
        logInButton.addEventListener('click', userSignIn);
</script>
</html>
